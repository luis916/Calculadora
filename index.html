<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora"style="height:80%;">
        <h1>Calculadora</h1>
        <input type="text" id="entradaDatos">
        <input style="color: rgb(255, 174, 0);" type="submit" value="C" id="borrar">
        <input style="color: rgb(255, 174, 0);" type="submit" value="%" id="resto">
        <input style="color: rgb(255, 174, 0);" type="submit" value="รท" id="division">
        <input style="color: rgb(255, 174, 0);" type="submit" value="x" id="multiplicacion">
        <input type="submit" value="9" id="9">
        <input type="submit" value="8" id="8">
        <input type="submit" value="7" id="7">
        <input style="color: rgb(255, 174, 0);" type="submit" value="-" id="resta">
        <input type="submit" value="6" id="6">
        <input type="submit" value="5" id="5">
        <input type="submit" value="4" id="4">
        <input style="color: rgb(255, 174, 0);" type="submit" value="+" id="suma">
        <input type="submit" value="3" id="3">
        <input type="submit" value="2" id="2">
        <input type="submit" value="1" id="1">
        <input style="color: rgb(255, 174, 0);" type="submit" value="=" id="resultado">
        <input style="position: relative;left:18px " type="submit" value="0" id="0">
        <input style="position: relative;left: 18px" type="submit" value="0" id="0">
        <a style="color: rgb(255, 174, 0);position: relative;left: 10px;font-size: 15px;" href="https://www.instagram.com/llopezmunoz/">Creado por @llopezmunoz</a>
    </div>
