<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1 id="texto">Calculadora</h1>
        <input type="text" id="entradaDatos" readonly>
        <input type="submit" value="C" id="borrar">
        <input type="submit" value="%" id="resto">
        <input type="submit" value="รท" id="division">
        <input type="submit" value="x" id="multiplicacion">
        <input type="submit" value="9" id="9">
        <input type="submit" value="8" id="8">
        <input type="submit" value="7" id="7">
        <input type="submit" value="-" id="resta">
        <input type="submit" value="6" id="6">
        <input type="submit" value="5" id="5">
        <input type="submit" value="4" id="4">
        <input type="submit" value="+" id="suma">
        <input type="submit" value="3" id="3">
        <input type="submit" value="2" id="2">
        <input type="submit" value="1" id="1">
        <input type="submit" value="0" id="0">
        <input type="submit" value="=" id="resultado">
        
       <!--a href="https://www.instagram.com/llopezmunoz/"><h1 id="instagram">Creado por @llopezmunoz</h1></a-->
    </div>
    
</body>
<script src="index.js"></script>
</html>
